<!DOCTYPE html>

<html>
#!T!#
    <head>
        <title><!-- LATEX_TITLE-->|</title>
        <link href="https://cdn.sstatic.net/Shared/stacks.css?v=079c5e1603be" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG.js" type="text/javascript"> </script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css" rel="stylesheet"/>
        <style>
        .row {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width:50%;
        }
        tr {
          border:1px solid lightgrey;
        }
        </style>
    </head>
    <body>
        <div>
            <div class="row" type="question-title">
                <h1> <!--TITLE-->| </h1>
                <hr/>
            </div>
#!Q!#
            <div class="row">
                <div class="question">
                    <div question_id="|" type="question">
                        <!-- BODY -->|
                    </div>
                    <hr/>
                    <div type="tags">
                        <!-- TAGS -->|
                    </div>
                    <hr/>
                    <div type="question-comments">
                        <table>
                            <tbody>
                                <!-- QCOMMENTS -->|
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr style="border-top: 3px double #8c8b8b"/>
            </div>
#!A!#
            <div class="row">
                <div class="answer">
                    <div answer_id="|" type="answer">
                        <!-- ANSWER -->|
                    </div>
                    <hr/>
                    <div type="answer-comments">
                        <table>
                            <tbody>
                                <!-- ACOMMENTS -->|
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr style="border-top: 3px double #8c8b8b"/>
            </div>
#!X!#
            <div class="row">
                <div type="duplicate">
                    <table>
                        <tbody>
                            <!-- DUPLICATE_POSTS -->|
                        </tbody>
                    </table>
                </div>
                <hr/>
                <div type="related">
                    <table>
                        <tbody>
                            <!-- RELATED_POSTS -->|
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
